    <main>
      <div>
        <h2>Välkommen</h2><br>
        <h3>Enkät</h3><br>
        <p>Fyll i denna ankät är du snäll, det hjälper vår hemsida</p><br>
      <form action="form.html" method="post"> 
        <p>
          <label for="un">Användarnamn:</label>
          <input name="username" id="un" required>
        </p>
        <p>
          <label for="pw">Lösenord:</label>
          <input name="password" type="password" id="pw" required>  <!--Med detta kan man "logga in" men egentligen så sparas inte uppgfiterna av hemsidans avnändare, vi har inte lärt oss detta ännu.-->
        </p>
        <p>
          <input type="submit" value="Logga in">
        </p>
        <p>
            <input type="radio" id="kön1" name="kön" value="Man">
            <label for="kön1">Man</label><br>
            <input type="radio" id="kön2" name="kön" value="Kvinna">
            <label for="kön2">Kvinna</label><br>
            <input type="radio" id="kön3" name="kön" value="Inget">
            <label for="kön3">Icke binär</label><br>
        </p>
        <p>
            <input type="checkbox" id="fordon1" name="fordon1" value="Bil">
            <label for="fordon1">Jag har en bil</label><br>
            <input type="checkbox" id="fordon2" name="fordon2" value="Cykel">
            <label for="fordon2">Jag har en cykel</label><br>
            <input type="checkbox" id="fordon3" name="fordon3" value="Båt">
            <label for="fordon3">Jag har en båt</label><br>
            <input type="submit" value=Klar> <!--När du trycker på submit kommer du till form.html-->
        </p>
            <h3>Feedback</h3>
        <p>                                   
            <textarea id="fb" name="fb"></textarea><br> <!--Här gör jag en textarea för att ta emot feedback. Jag ville ha lite mer än 50 på cols, men om jag har 60 eller mer så kommer hela sidan att bli bredare i mobil läge. Så 50 är det högsta jag kan använda.-->
            <input type="submit" value="Klar">
            <br><br>
        </p>
      </form>
